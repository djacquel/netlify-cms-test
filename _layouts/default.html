---
<!doctype html>
<html lang="{{ site.locale }}">
<head>
  <title>{{ site.title }}</title>
</head>
<body>
  <ul>
    <li><a href="/">Home</a></li>
    {% for p in site.posts %}
    <li>
      <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }} - {{ p.path }}</a>
    </li>
    {% endfor %}
  </ul>
  <hr>
  <div>
    {{ content }}
  </div>
</body>
</html>
